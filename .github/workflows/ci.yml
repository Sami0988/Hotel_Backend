name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: sami
          POSTGRES_DB: hotel_backend
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_CONNECTION: pgsql
      DB_HOST: localhost  # Changed from 'postgres' to 'localhost'
      DB_PORT: 5432
      DB_DATABASE: hotel_backend
      DB_USERNAME: postgres
      DB_PASSWORD: sami
      APP_ENV: testing
      APP_KEY: ${{ secrets.APP_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pgsql, pdo, pdo_pgsql
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: php artisan key:generate --force

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -U postgres -d hotel_backend; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/10)"
            sleep 3
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test